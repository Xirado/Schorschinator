plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

mainClassName = 'at.xirado.schorschinator.Main'
group 'at.xirado'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'club.minnced', name: 'discord-webhooks', version: '0.5.8'
    implementation group: 'org.jline', name: 'jline', version: '3.20.0'
    implementation group: 'org.fusesource.jansi', name: 'jansi', version: '2.3.4'
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.0-rc2'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.0-rc2'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha10'
    //implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha5'




}

compileJava.options.encoding = 'UTF-8'